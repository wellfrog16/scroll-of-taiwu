<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading</title>
</head>
<body>
    <div class="sys-loader">
        <div class="wrapper">
            <div class="curtains">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="cut-line"></div>
            </div>
            <div class="container">
                <div class="info">
                    <div class="photo"></div>
                    <div class="text">
                        <h3><span>太吾氏祠堂</span> ——</h3>
                        <p>供奉太吾氏先祖的场所。<br>祠堂同时也是太吾氏家族议事、<br>教育后代传人的重要场所。</p>
                    </div>
                </div>
                <div class="bar">
                    <div class="box">
                        <div class="progress"></div>
                        <div class="tips">正在展开绘卷···</div>
                        <div class="text"><span></span></div>
                    </div>
                </div>
                <div class="explain">加载之际，或见伪死，此乃龟息之术也，望静候之···i</div>
                <div class="main">
                    <p class="text">点击任意处展开绘卷</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
